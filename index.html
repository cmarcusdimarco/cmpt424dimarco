<!DOCTYPE HTML>

   <link rel="stylesheet" href="tsos.css" type="text/css" media="screen" />
   <title>
      MarcOS - a browser-based virtual Operating System in TypeScript
   </title>

   <!-- Globals CONSTANTS and _Variables. Must included be first. -->
   <script type="text/javascript" src="distrib/globals.js"></script>
   <script type="text/javascript" src="distrib/host/libraries/ascii.js"></script>
   <script type="text/javascript" src="distrib/host/imp/clockListener.js"></script>

   <script type="text/javascript" src="distrib/host/control.js"></script>
   <script type="text/javascript" src="distrib/host/devices.js"></script>
   <script type="text/javascript" src="distrib/host/hardware.js"></script>
   <script type="text/javascript" src="distrib/host/memory.js"></script>
   <script type="text/javascript" src="distrib/host/memoryAccessor.js"></script>
   <script type="text/javascript" src="distrib/host/cpu.js"></script>

   <!-- Virtual OS Routines: Make sure Kernel code is last, since it needs those above it. -->
   <script type="text/javascript" src="distrib/os/interrupt.js"></script>
   <script type="text/javascript" src="distrib/os/canvastext.js"></script>
   <script type="text/javascript" src="distrib/os/console.js"></script>
   <script type="text/javascript" src="distrib/os/deviceDriver.js"></script>
   <script type="text/javascript" src="distrib/os/deviceDriverKeyboard.js"></script>

   <script type="text/javascript" src="distrib/os/memoryManager.js"></script>
   <script type="text/javascript" src="distrib/os/processControlBlock.js"></script>
   <script type="text/javascript" src="distrib/os/cpuScheduler.js"></script>
   <script type="text/javascript" src="distrib/os/dispatcher.js"></script>
   <script type="text/javascript" src="distrib/os/shell.js"></script>
   <script type="text/javascript" src="distrib/os/shellCommand.js"></script>
   <script type="text/javascript" src="distrib/os/userCommand.js"></script>
   <script type="text/javascript" src="distrib/os/kernel.js"></script>

   <!-- Other Routines -->
   <script type="text/javascript" src="distrib/utils.js"></script>
   <!-- Uncomment the line below to enable GLaDOS testing. -->
   <script type="text/javascript" src="http://alanclasses.github.io/TSOS/test/glados-ip2.js"></script>
   
</head>

<body onload="onDocumentLoad()">

<div id="divMain" style="width:100%;">

   <div id="divButtonBar" style="margin:4px;">
      <input type="button"
             id = "btnStartOS"
             name="brnStartOS"
             class="normal_button"
             value="Start"
             tabindex="0"
             onclick="TSOS.Control.hostBtnStartOS_click(this);">

      <input type="button"
             id = "btnHaltOS"
             name="brnHaltOS"
             class="normal_button"
             disabled="disabled"
             value="Halt"
             tabindex="1"
             onclick="TSOS.Control.hostBtnHaltOS_click(this);">

      <input type="button"
             id = "btnReset"
             name="brnReset"
             class="normal_button"
             disabled="disabled"
             value="Reset"
             tabindex="2"
             onclick="TSOS.Control.hostBtnReset_click(this);">

      <input type="button"
             id = "btnSingleStep"
             name="brnSingleStep"
             class="normal_button"
             disabled="disabled"
             value="Single Step"
             tabindex="3"
             onclick="TSOS.Control.hostBtnSingleStep_click(this);">

      <input type="button"
             id = "btnStep"
             name="brnStep"
             class="normal_button"
             disabled="disabled"
             value="Step"
             tabindex="4"
             onclick="TSOS.Control.hostBtnStep_click(this);">
   </div>

   <div id="divTaskbar" style="margin:4px; width:100%; float:left;">
      <div id="divDateTime">
         <span id="dateTime">
            <script>
               function displayRealTime() {
                  document.getElementById("dateTime").textContent = new Date().toLocaleString();
               }
               setInterval(displayRealTime, 1000);
            </script>
         </span>
      </div>

      <div id="divStatus">
         <span id="status">
            <script>
               function updateStatus() {
                  document.getElementById("status").textContent = _Status;
               }
               setInterval(updateStatus, 1000);
            </script>
         </span>
      </div>
   </div>

   <div id="divConsole" style="margin:4px; width:500px; height:500px; float:left;">
      <canvas id="display"
              width="500px"
              height="500px"
              tabindex="3">
      </canvas>
   </div>

   <div id="divLog" style="margin-left:520px;">
      <label>
         Host Log
         <br>
         <textarea name="taHostLog"
                   id  ="taHostLog"
                   rows="8"
                   cols="48"
         ></textarea>
      </label>
   </div>
